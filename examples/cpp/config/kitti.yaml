# SLIMVDB
voxel_size: 0.1
sdf_trunc: 0.3
space_carving: False
prune_interval: -1

# Reconstruction
fill_holes: False
min_weight: 10.0
p_threshold: 0.1

# Kitti
apply_pose: True
preprocess: True
min_range: 5.0
max_range: 30.0
rgbd: False
realtime_segmentation: False
render_img_width: 691
render_img_height: 256

# Colors for Labels
color_map:
  0: [0, 0, 0]
  1: [0, 0, 255]
  2: [245, 150, 100]
  3: [245, 230, 100]
  4: [250, 80, 100]
  5: [150, 60, 30]
  6: [255, 0, 0]
  7: [180, 30, 80]
  8: [255, 0, 0]
  9: [30, 30, 255]
  10: [200, 40, 255]
  11: [90, 30, 150]
  12: [255, 0, 255]
  13: [255, 150, 255]
  14: [75, 0, 75]
  15: [75, 0, 175]
  16: [0, 200, 255]
  17: [50, 120, 255]
  18: [0, 150, 255]
  19: [170, 255, 150]
